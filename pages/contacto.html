        <main class="contacto">
            <h1>CONTACTO</h1>
            <div class="formulario1">
                <div class="mensaje">
                    <h2>Envianos tu mensaje</h2>
                    <p">Dejanos tu mensaje para asesorarte y darte una mejor
                        experiencia.</p>
                    <form action="" class="formulario">
                        <div>
                            <label for="nombre">Nombre y Apellido</label><br>
                            <input type="tex" name="nombre" placeholder="Ingrese su nombre:" required>
                        </div>

                        <div>
                            <label for="correo">Email</label><br>
                            <input type="email" name="correo" placeholder="xxxx@ejemplo.com" required>
                        </div>
                        <div>
                            <label for="tlf">Numero de telefono</label><br>
                            <input type="tel" name="tlf" placeholder="(Cod)+0000000" required>
                        </div>
                        <div>
                            <label for="pais">Pais de Residencia</label><br>
                            <input type="tex" name="pais" placeholder="Pais:" required>
                        </div>
                        <label for="mensaje">Mensaje</label><br>
                        <textarea name="mensaje" id cols="35" rows="7" placeholder="Ingrese el mensaje que desea enviar:" required></textarea> <br>
                        <button type="submit">Enviar</button>
                    </div>
                </div>
            </div>
        </form>
</main>
